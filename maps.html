<!DOCTYPE html>
<html>
  <head>
    <title>Starter Code</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }   
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyBsYVLaGllEz-XZYoF6xv_wqPsrG0k7oFs"></script>
    <script src="https://mapstechnical.appspot.com/scripts/mapstechnical.js"></script>
    
    <script>
  var map;
  var marker;
  var infowindow;
  
  function initialize() {

      var mapOptions = {  
        zoom: 15,
        center: new google.maps.LatLng(-33.554803,-70.5742705),
        mapTypeId:  google.maps.MapTypeId.HYBRID
      };
        
    map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

    //insert marker code here
      marker = new google.maps.Marker({
          position: new google.maps.LatLng(-33.554803,-70.5742705),
          map: map,
          title:"Google HQ"
       });
      
      
   //insert infowindow code here
   infowindow = new google.maps.InfoWindow({
        content: 'Put your text here'
     });

    google.maps.event.addListener(marker, 'click', function() {
       infowindow.open(map,marker);  });
        
    
  }

  google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas" style="width:750px; height:550px;"></div>
  </body>
</html>
